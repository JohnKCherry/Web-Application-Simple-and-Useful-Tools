<!Doctype html>
<html>
<head>
 	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>Contact</title>
	<link href="contact.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="container">  
  <form id="contact" action="" method="post">
    <h3>Contact Form</h3>
    <h4>Contact with Us...</h4>
    <fieldset>
      <input placeholder="Name" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Email" type="email" tabindex="2" required>
    </fieldset>
    <fieldset>
      <input placeholder="Mobile Number" type="tel" tabindex="3" required>
    </fieldset>
    <fieldset>
      <input placeholder="City" type="url" tabindex="4" required>
    </fieldset>
    <fieldset>
      <textarea placeholder="Type your message..." tabindex="5" required></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Send</button>
    </fieldset>
    <p class="copyright">"Designed by <b></b>Ioannis"</p> 
</form>
</div>
</body>
</html>
